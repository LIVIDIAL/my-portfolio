<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>
                If you'd like to collaborate or just say hello, feel free to reach out!
            </p>
        </section>
        <section>
            <h2>Contact Form</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
        <section>
            <h2>Social Media</h2>
            <ul>
                <li><a href="https://linkedin.com/in/your-profile" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/your-username" target="_blank">GitHub</a></li>
                <li><a href="https://twitter.com/your-handle" target="_blank">Twitter</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Siddharth Kandari. All rights reserved.</p>
    </footer>
</body>
</html>
